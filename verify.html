<!DOCTYPE html>
<html lang="en">
<head><meta charset="UTF-8"><title>Email Verification - AstralBliss</title></head>
<body>
<h1>Verifying your email...</h1>
<script>
  const params = new URLSearchParams(window.location.search);
  const type = params.get('type');
  const error = params.get('error');
  const accessToken = params.get('access_token');
  
  if (type === 'signup' && accessToken && !error) {
    document.body.innerHTML = '<h1>Success! Your email is verified.</h1><p>You can now close this tab and return to the AstralBliss app.</p><a href="astralbliss://">Open App</a>';
  } else if (error) {
    document.body.innerHTML = `<h1>Verification Error: ${error}</h1><p>Please try the link again or contact support.</p>`;
  } else {
    document.body.innerHTML = '<h1>Invalid verification link.</h1><p>Contact support@scenicminddigital.site.co for help.</p>';
  }
</script>
</body>
</html>
